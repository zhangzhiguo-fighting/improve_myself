<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // 练习使用if else
        let result = prompt("please input a number");
        if (result > 0) {
            alert("1");
        } else if (result < 0) {
            alert("-1");
        } else {
            alert("0");
        }
    </script>
</head>

</body>
</html>
