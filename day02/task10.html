<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //循环输入，直到用户输入大于100
        while(true) {
            let result = prompt("please input a number greater 100");
            if (result == null || result == '' || result > 100) {
                break;
            }
        }
    </script>
</head>

</body>
</html>
